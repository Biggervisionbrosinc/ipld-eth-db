version: '3.2'

services:
  statediff-migrations:
    restart: on-failure
    depends_on:
      - test-db
    image: vulcanize/statediff-migrations:v0.9.0

  test-db:
    restart: always
    image: postgres:10.12-alpine
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_USER: "vdbm"
      POSTGRES_DB: "vulcanize_testing"
      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8066:5432"

  timescale-test-db:
    restart: always
    image: timescale/timescaledb:latest-pg14
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "vulcanize_testing_v4"
      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8066:5432"
    volumes:
      - ./scripts/init-access-node.sh:/docker-entrypoint-initdb.d/init-access-node.sh

  pg_data_node_1:
    image: timescale/timescaledb:latest-pg14
    container_name: pg_data_node_1
    restart: unless-stopped
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "vulcanize_testing_v4"
      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8067:5432"
    volumes:
      - ./scripts/init-data-node.sh:/docker-entrypoint-initdb.d/init-data-node.sh

  pg_data_node_2:
    image: timescale/timescaledb:latest-pg14
    container_name: pg_data_node_2
    restart: unless-stopped
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "vulcanize_testing_v4"
      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8068:5432"
    volumes:
      - ./scripts/init-data-node.sh:/docker-entrypoint-initdb.d/init-data-node.sh
